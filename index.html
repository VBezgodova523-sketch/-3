<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #1a1a2e;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* –ö—Ä–∞—Å–∏–≤—ã–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #16213e 0%, #0f3460 100%);
            z-index: -1;
        }

        .game-canvas {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            padding: 0 50px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∫–æ—Ç–æ—Ä—É—é —Ç–∞—â–∏–º */
        .draggable {
            width: 100px; height: 100px;
            background: var(--glass);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: none;
            box-sizing: border-box;
            font-size: 40px; /* –î–ª—è —ç–º–æ–¥–∑–∏ */
        }

        .draggable img {
            width: 70%; height: 70%; object-fit: contain;
            pointer-events: none;
        }

        .draggable:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }

        /* –ó–æ–Ω–∞ —Ü–µ–ª–∏ */
        .dropzone {
            width: 180px; height: 80px;
            background: rgba(0,0,0,0.3);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            font-size: 18px; font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            padding: 10px;
        }

        .dropzone.highlight {
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.15);
            transform: scale(1.05);
        }

        /* –°–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ —É—Å–ø–µ—Ö–µ */
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.5); transition: 0.4s; }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∫–æ–Ω—Ü–µ */
        #win-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
        }
    </style>
</head>
