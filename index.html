    <style>
        :root {
            --accent-color: #00f2ff;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: var(--bg-gradient);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å –ø—É–∑—ã—Ä—è–º–∏ */
        .bg-blobs {
            position: absolute; width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
        }
        .blob {
            position: absolute; background: var(--accent-color);
            filter: blur(80px); border-radius: 50%; opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        #game-screen {
            position: relative; z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding: 40px;
            height: 90vh;
            align-items: center;
            justify-items: center;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –æ–±—ä–µ–∫—Ç–æ–≤ */
        .draggable {
            width: 120px; height: 120px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 24px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: grab;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.3s;
            font-size: 3rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            touch-action: none; /* –í–∞–∂–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }

        .draggable:active { cursor: grabbing; }
        .draggable.neon { border-color: var(--accent-color); box-shadow: 0 0 20px var(--accent-color); }
        
        .draggable img {
            width: 80%; height: 80%; object-fit: contain;
        }

        /* –ó–æ–Ω—ã –æ—Ç–≤–µ—Ç–æ–≤ */
        .dropzone {
            width: 200px; height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 1.2rem; font-weight: 500;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .dropzone.highlight {
            border-color: var(--accent-color);
            background: rgba(0, 242, 255, 0.1);
            transform: scale(1.05);
        }

        /* –§–∏–¥–±–µ–∫ */
        #feedback-toast {
            position: fixed; top: -100px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px; border-radius: 50px;
            background: white; color: #1a1a2e;
            font-weight: bold; font-size: 1.2rem;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .success-anim { animation: success-shine 0.6s ease; pointer-events: none; }
        @keyframes success-shine {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
    </style>
</head>
